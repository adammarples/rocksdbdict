name: build

on:
  pull_request:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Pre-commit
        uses: pre-commit/action@v2.0.3
      - name: Install Poetry
        uses: snok/install-poetry@v1
      - name: Poetry Install
        run: poetry install
      - name: Pytest
        run: |
          poetry run python -m pytest